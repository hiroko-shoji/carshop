<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carshop - Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/general.css">
</head>
<body>
    <div id="container">
        <h1 id="company_name">Carshop</h1>
        <h2>Contact Us</h2>
        <div>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about_us.html">About Us</a>
            <a href="contact_us.html">Contact Us</a>
        </div>
        <form>
        <hr>
            <label for="firstname">Firstname:</label>
            <input type="text" placeholder="Firstname" name="firstname" id="firstname" required>

            <label for="Lastname">Lastname:</label>
            <input type="text" placeholder="Lastname" name="Lastname">

            <br>

            <label for="Password">Password:</label>
            <input type="password" name="password" >

            <br>

            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email">

            <br>

            <label for="message">Message:</label>
            <textarea type="message" name="message" id="email"></textarea>

            <br>
            Inquiry:
            <br>
            <input type="radio" name="product" id="car">
            <label for="car">Car</label>
            <br>
            <input type="radio" name="product" id="car services">
            <label for="car services">Car Services</label>
            <br>
            <input type="radio" name="product" id="others">
            <label for="others">Others</label>

            <br>
            Where did you find out about our company?
            <br>
            <input type="checkbox" id="television" name="television">
            <label for="television">Televisions</label>
            <br>
            <input type="checkbox" id="newspaper" name="newspaper">
            <label for="newspaper">Newspapers</label>
            <br>
            <input type="checkbox" id="billboards" name="billboards">
            <label for="billboards">Billboards</label>
            <br>
            <input type="checkbox" id="radio" name="radio">
            <label for="radio">Radio</label>
            <br>

            <label for="country">Country of residence:</label>
            <select id="country">
                <option value="aemenia">Armenia</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="usa">USA</option>
                <option value="venezuela">venezuela</option>
            </select>

            <br>
            <label for="country">Countries visited:</label>
            <select id="country_visited" multiple>
                <option value="aemenia">Armenia</option>
                <option value="china">China</option>
                <option value="japan">Japan</option>
                <option value="usa">USA</option>
                <option value="venezuela">venezuela</option>
            </select>

            <br>

            <label for="file_input">File input</label>
            <input type="file" name="file_input" id="file_input">

            <br>
            <button type="submit" value="submit">Submit</button>
            <br>
            <input type="image" src="images/submit.jpg" alt="submit button">

            <br>
            <input type="button" value="Click me">


        </form>


        <hr>
        <p>Copyright 2020</p>

    </div>
</body>
</html>
